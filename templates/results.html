<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>StudyGroup</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
        <script src="../static/js/jquery.min.js"></script>
        <script src="../static/js/skel.min.js"></script>
        <script src="../static/js/skel-layers.min.js"></script>
        <script src="../static/js/init.js"></script>
        <link rel="stylesheet" href="../static/css/style2.css" />
        <noscript>
            <!-- <link rel="stylesheet" href="css/skel.css" /> -->
            <link rel="stylesheet" href="../staticcss/style2.css" />
            <!-- <link rel="stylesheet" href="css/style-xlarge.css" /> -->
        </noscript>
    </head>
    <body class="landing">

        <!-- Header -->
        <header id="header">
        <h1><a href="{{ url_for('index') }}">StudyGroup</a></h1>
        <nav id="nav">
        <ul>
            <li><a href="{{ url_for('index') }}">Classes</a></li>
            <li><a href="{{ url_for('index') }}" class="button special">Log In</a></li>
            <!--change index to classes and login-->
        </ul>
        </nav>
        </header>

        <!-- Banner -->
        <section id="banner">
        <section>
        <h3 style = "color:white; font-size: 40px;">Search Classes</h3>

        <form action= "{{ url_for('searchClasses') }}" method="POST">
            <div class="row uniform 100%">
                <div class="6u 12u$(2)">
                    <input type="text" placeholder="Search for a group" id="user_search" name="user_search" required/> <!--id="name"-->
                </div>
                <div class="small-2 columns">
                    <button class="postfix search-button" type="submit">Search</button>
                </div>
            </div>
        </form>
	{% if search_results|length > 0 %}
		<ul>
	    {% for people in search_results %}
	        <li>
	            <h5 style = "color:white; font-size: 40px;">{{ people.name }}   {{people.email}}</h5> <!--NOT DONE-->
	        </li>
	    {% endfor %}
	    </ul>
	{% else %}
        <p>No people were found in this class.</p>
    {% endif %}
    </body>
</html>
